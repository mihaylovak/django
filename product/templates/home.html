{% extends "base.html" %}
{% load static %}
{% block content %}
    
<link rel="stylesheet" href="{% static 'home.css' %}">
<h1 style='text-align: center;'>Меню</h1>
<section>
    <div class='products'>
        {% for product in products %}
            <div class='product'>
                <h3>{{ product.name }}</h3>
                <h1>{{ product.price }}лв</h1>
                <img src="{{ product.image_name.url }}" alt="{{ product.name }}">
                <p>{{ product.description }}</p>
                {% if user.is_authenticated %}
                    <a href="/addProductToCart/{{ product.id }}/">Добави в количката</a>
                {% endif %}
            </div>
        {% endfor %}
    </div>
</section>

{% endblock content %}
